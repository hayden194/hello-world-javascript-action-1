name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  steps:
    - name: get parameter
      run: echo ${{ github.event.inputs.who-to-greet}}*******

  using: 'node16'
  main: 'index.js'
